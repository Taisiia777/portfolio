<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио проектов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #f5f6f8;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #3878ff;
            --tg-theme-button-color: #3878ff;
            --tg-theme-button-text-color: #ffffff;
            
            /* Кастомные цвета */
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --primary-color: #3878ff;
            --accent-color: #ff6b6b;
            --border-radius: 16px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, var(--card-bg));
            color: var(--tg-theme-text-color, #000000);
            padding: 15px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Заголовок и фильтры */
        .portfolio-header {
            margin-bottom: 25px;
        }

        .portfolio-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .portfolio-header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .filter-container {
            margin: 20px 0;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
            gap: 8px;
        }

        .filter-container::-webkit-scrollbar {
            height: 3px;
        }

        .filter-container::-webkit-scrollbar-thumb {
            background-color: var(--tg-theme-hint-color);
            border-radius: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--tg-theme-hint-color);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            box-shadow: 0 4px 10px rgba(56, 120, 255, 0.25);
        }

        /* Контейнер плитки */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 15px;
            position: relative;
        }

        /* Карточки проектов */
        .portfolio-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
            transform: translateY(40px);
            opacity: 0;
            transition: transform var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity var(--transition-speed) ease,
                        box-shadow var(--transition-speed) ease;
        }

        .portfolio-item.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .portfolio-item:active {
            transform: scale(0.98);
        }

        .item-image {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            overflow: hidden;
        }

        .item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .portfolio-item:hover .item-image img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.3) 30%,
                rgba(0, 0, 0, 0.1) 60%,
                rgba(0, 0, 0, 0) 100%
            );
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .item-content {
            padding: 15px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
            position: relative;
            transition: transform 0.3s ease;
        }

        .item-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Индикатор загрузки */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(56, 120, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        /* Анимации */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-height: 90%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }

        .modal-details {
            padding: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--tg-theme-hint-color);
            margin-bottom: 15px;
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .gallery-thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-thumbnail:hover img {
            transform: scale(1.1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close:before, .modal-close:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 2px;
            background-color: #fff;
        }

        .modal-close:before {
            transform: rotate(45deg);
        }

        .modal-close:after {
            transform: rotate(-45deg);
        }

        /* Подсказки */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Эффекты для "вау" */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: -50px;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: -40px;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
        }

        /* Медиа запросы для адаптивности */
        @media (min-width: 480px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
            }
        }

        @media (min-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            }
        }

        /* Анимация для карточек с задержкой */
        .portfolio-item:nth-child(1) { animation-delay: 0.1s; }
        .portfolio-item:nth-child(2) { animation-delay: 0.2s; }
        .portfolio-item:nth-child(3) { animation-delay: 0.3s; }
        .portfolio-item:nth-child(4) { animation-delay: 0.4s; }
        .portfolio-item:nth-child(5) { animation-delay: 0.5s; }
        .portfolio-item:nth-child(6) { animation-delay: 0.6s; }

        /* Анимация раскрытия карточек */
        .portfolio-item::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            top: 0;
            left: 0;
            transform: scaleX(1);
            transform-origin: right;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 3;
        }

        .portfolio-item.visible::before {
            transform: scaleX(0);
        }

        /* Пульсирующая кнопка */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(56, 120, 255, 0.3);
            cursor: pointer;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 120, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(56, 120, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(56, 120, 255, 0);
            }
        }

        .floating-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <!-- Индикатор загрузки -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Плавающие фоновые фигуры для "вау" эффекта -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Заголовок и фильтры -->
    <div class="portfolio-header">
        <div class="filter-container" id="filters">
            <!-- Фильтры добавляются динамически -->
        </div>
    </div>

    <!-- Контейнер для плитки проектов -->
    <div class="portfolio-grid" id="portfolioGrid">
        <!-- Карточки проектов будут добавлены через JavaScript -->
    </div>

    <!-- Модальное окно с деталями проекта -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-close" id="modalClose"></div>
            <img src="" alt="" class="modal-image" id="modalImage">
            <div class="modal-details">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-gallery" id="modalGallery">
                    <!-- Миниатюры галереи добавляются через JavaScript -->
                </div>
            </div>
        </div>
    </div>



    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // При загрузке:
        // 1. Настройка интерфейса под тему Telegram
        // 2. Загрузка и отрисовка данных из cases.json
        document.addEventListener('DOMContentLoaded', () => {
            // Настройка темы
            applyTelegramTheme();
            
            // Загрузка данных портфолио
            loadPortfolioData();
            
            // Обработчики событий
            setupEventListeners();
        });

        // Применение темы Telegram WebApp
        function applyTelegramTheme() {
            const root = document.documentElement;
            if (tg.themeParams) {
                root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                root.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                root.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                
                // Если тема темная, измените некоторые цвета
                if (tg.themeParams.bg_color && tg.themeParams.bg_color.match(/^#[0-9A-F]{6}$/i)) {
                    const bgColor = tg.themeParams.bg_color;
                    const r = parseInt(bgColor.slice(1, 3), 16);
                    const g = parseInt(bgColor.slice(3, 5), 16);
                    const b = parseInt(bgColor.slice(5, 7), 16);
                    
                    // Проверка на темную тему
                    if ((r * 0.299 + g * 0.587 + b * 0.114) < 128) {
                        root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.08)');
                        root.style.setProperty('--shadow-color', 'rgba(0, 0, 0, 0.3)');
                    }
                }
            }
        }

        // Загрузка данных портфолио из JSON
        async function loadPortfolioData() {
            try {
                // Путь к JSON файлу с данными портфолио
                const response = await fetch('cases.json');
                const data = await response.json();
                
                // Отрисовка данных в портфолио
                renderPortfolio(data);
                
                // Создаем фильтры на основе тегов/индустрий
                createFilters(data);
                
                // Скрываем загрузчик после загрузки данных
                hideLoader();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showError('Не удалось загрузить данные проектов');
            }
        }

        // Отрисовка портфолио
        function renderPortfolio(data) {
            const portfolioGrid = document.getElementById('portfolioGrid');
            
            // Очистить текущее содержимое
            portfolioGrid.innerHTML = '';
            
            // Если нет данных
            if (!data || data.length === 0) {
                showEmptyState();
                return;
            }
            
            // Создаем карточку для каждого проекта
            data.forEach((project, index) => {
                const card = createProjectCard(project, index);
                portfolioGrid.appendChild(card);
                
                // Добавляем анимацию появления с небольшой задержкой
                setTimeout(() => {
                    card.classList.add('visible');
                }, 100 + (index * 100));
            });
        }

        // Создание карточки проекта
        function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'portfolio-item';
            card.dataset.index = index;
            card.dataset.id = project.id || index;
            
            // Добавьте классы для фильтрации, если есть industry или tags
            if (project.industry) {
                project.industry.forEach(ind => {
                    card.dataset.industry = (card.dataset.industry || '') + ' ' + ind.toLowerCase();
                });
            }
            
            if (project.tags) {
                project.tags.forEach(tag => {
                    card.dataset.tags = (card.dataset.tags || '') + ' ' + tag.toLowerCase();
                });
            }
            
            // Содержимое карточки
            card.innerHTML = `
                <div class="item-image">
                    <img src="${project.url || (project.images && project.images.length > 0 ? project.images[0] : '')}" 
                         alt="${project.title || 'Проект'}">
                    <div class="item-overlay"></div>
                </div>
                <div class="item-content">
                    <h3 class="item-title">${project.title || 'Без названия'}</h3>
                    <p class="item-description">${project.description || ''}</p>
                </div>
            `;
            
            // Обработчик клика для открытия модального окна
            card.addEventListener('click', () => {
                openProjectModal(project);
            });
            
            return card;
        }

        // Создание фильтров на основе данных
        function createFilters(data) {
            const filtersContainer = document.getElementById('filters');
            const industries = new Set();
            
            // Собираем все индустрии из проектов
            data.forEach(project => {
                if (project.industry && Array.isArray(project.industry)) {
                    project.industry.forEach(ind => industries.add(ind));
                } else if (project.industry && typeof project.industry === 'string') {
                    industries.add(project.industry);
                }
                // Можно также добавить фильтры по тегам, если нужно
            });
            
            // Добавляем фильтры в DOM
            industries.forEach(industry => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = industry;
                btn.dataset.filter = industry.toLowerCase();
                
                filtersContainer.appendChild(btn);
            });
        }

        // Фильтрация проектов
        function filterProjects(filter) {
            const projects = document.querySelectorAll('.portfolio-item');
            
            projects.forEach(project => {
                if (filter === 'all') {
                    project.style.display = 'block';
                } else {
                    const industries = project.dataset.industry || '';
                    const tags = project.dataset.tags || '';
                    
                    if (industries.includes(filter) || tags.includes(filter)) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                }
            });
            
            // Перезапускаем анимацию для видимых проектов
            animateVisibleCards();
        }

        // Открытие модального окна с деталями проекта
        function openProjectModal(project) {
            const modal = document.getElementById('projectModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalGallery = document.getElementById('modalGallery');
            
            // Заполняем данными из проекта
            modalImage.src = project.url || (project.images && project.images.length > 0 ? project.images[0] : '');
            modalTitle.textContent = project.title || 'Без названия';
            modalDescription.textContent = project.description || '';
            
            // Очищаем и заполняем галерею
            modalGallery.innerHTML = '';
            
            if (project.images && project.images.length > 1) {
                // Ограничиваем количество изображений для галереи (до 6)
                const galleryImages = project.images.slice(0, 6);
                
                galleryImages.forEach((imgUrl, i) => {
                    if (i === 0) return; // Первое изображение уже отображается как главное
                    
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'gallery-thumbnail';
                    
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = `${project.title || 'Изображение'} ${i + 1}`;
                    
                    // Обработчик клика для смены главного изображения
                    thumbnail.addEventListener('click', () => {
                        modalImage.src = imgUrl;
                    });
                    
                    thumbnail.appendChild(img);
                    modalGallery.appendChild(thumbnail);
                });
            } else {
                // Если нет дополнительных изображений, скрываем галерею
                modalGallery.style.display = 'none';
            }
            
            // Показываем модальное окно
            modal.classList.add('active');
            
            // Блокируем прокрутку
            document.body.style.overflow = 'hidden';
        }

        // Закрытие модального окна
        function closeProjectModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            
            // Разблокируем прокрутку
            document.body.style.overflow = '';
        }

        // Скрытие индикатора загрузки
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // Показать сообщение об ошибке
        function showError(message) {
            hideLoader();
            
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioGrid.innerHTML = `
                <div class="empty-state">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>${message}</p>
                </div>
            `;
        }

        // Показать пустое состояние
        function showEmptyState() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioGrid.innerHTML = `
                <div class="empty-state">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.5 10C9.32843 10 10 9.32843 10 8.5C10 7.67157 9.32843 7 8.5 7C7.67157 7 7 7.67157 7 8.5C7 9.32843 7.67157 10 8.5 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 15L16 10L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>Нет доступных проектов</p>
                </div>
            `;
        }

        // Аниматировать видимые карточки
        function animateVisibleCards() {
            const cards = document.querySelectorAll('.portfolio-item');
            
            cards.forEach((card, index) => {
                if (card.style.display !== 'none') {
                    // Сначала удаляем класс для сброса анимации
                    card.classList.remove('visible');
                    
                    // Форсируем перерисовку
                    void card.offsetWidth;
                    
                    // Добавляем с задержкой
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, 50 * index);
                }
            });
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчик клика по фильтрам
            document.getElementById('filters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // Удалить активный класс со всех кнопок
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Добавить активный класс на кликнутую кнопку
                    e.target.classList.add('active');
                    
                    // Отфильтровать проекты
                    const filter = e.target.dataset.filter;
                    filterProjects(filter);
                }
            });
            
            // Закрытие модального окна
            document.getElementById('modalClose').addEventListener('click', closeProjectModal);
            document.getElementById('projectModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('projectModal')) {
                    closeProjectModal();
                }
            });
            
            // Обработчик кнопки связи
            document.getElementById('contactBtn').addEventListener('click', () => {
                // Отправка данных в Telegram бот
                tg.sendData(JSON.stringify({action: 'contact'}));
                tg.close();
            });
            
            // Обработчик изменения ориентации экрана для обновления анимаций
            window.addEventListener('resize', () => {
                animateVisibleCards();
            });
        }
    </script>
</body>
</html>
