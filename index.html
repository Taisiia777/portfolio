<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио проектов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #f5f6f8;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #70747a;
            --tg-theme-link-color: #3878ff;
            --tg-theme-button-color: #3878ff;
            --tg-theme-button-text-color: #ffffff;
            
            /* Material Design переменные */
            --md-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.14);
            --md-elevation-2: 0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
            --md-elevation-3: 0 10px 20px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.10);
            --md-radius: 8px;
            --md-transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Цвета */
            --md-primary: #3878ff;
            --md-surface: #ffffff;
            --md-on-surface: #000000;
            --md-on-surface-medium: rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, #f5f6f8);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Заголовок */
        .portfolio-header {
            margin-bottom: 24px;
        }

        .portfolio-header h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        /* Фильтры */
        .filter-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 4px 0 12px;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-container::-webkit-scrollbar {
            height: 4px;
        }

        .filter-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 16px;
            padding: 6px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color);
            white-space: nowrap;
            transition: var(--md-transition);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-color: var(--tg-theme-button-color);
        }

        /* Сетка портфолио */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 16px;
        }

        /* Карточки в стиле Material Design */
        .portfolio-item {
            background: var(--md-surface);
            border-radius: var(--md-radius);
            box-shadow: var(--md-elevation-1);
            overflow: hidden;
            transition: var(--md-transition);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
        }

        .portfolio-item.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .portfolio-item:hover {
            box-shadow: var(--md-elevation-3);
            transform: translateY(-4px);
        }

        /* Контейнер изображения */
        .item-image {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 62.5%;
            overflow: hidden;
        }

        .item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portfolio-item:hover .item-image img {
            transform: scale(1.05);
        }

        /* Содержимое */
        .item-content {
            padding: 16px;
            position: relative;
        }

        .item-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
            transition: var(--md-transition);
        }

        .item-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Кнопка подробнее */
        .item-action {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--md-primary);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: auto;
        }

        .item-action svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .item-action svg {
            transform: translateX(4px);
        }

        /* Колонки на больших экранах */
        @media (min-width: 600px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        /* Загрузчик */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--md-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: var(--md-radius);
            overflow: hidden;
            transform: scale(0.9);
            transition: all 0.3s ease;
            box-shadow: 0 24px 38px rgba(0,0,0,0.14), 0 9px 46px rgba(0,0,0,0.12);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .modal-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }

        .modal-details {
            padding: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .modal-description {
            font-size: 16px;
            color: var(--md-on-surface-medium);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gallery-thumbnail {
            position: relative;
            padding-bottom: 100%;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-thumbnail img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-thumbnail:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

                </div>

    "meta_description": "К нам обратился Новосибирский ритейлер с готовым названием. Идея была создать бренд магазина одежды с демократичными ценами, который будет располагаться в одном из популярных торговых центров Новосибирска.",
    "full_text": "Разработка брендбука для магазина одежды ТапкиШмотки Нейминг Логотип Фирменный стиль Брендбук Дизайн упаковки Разработка сайтов Открытие ресторанов English Indonesian Наши услуги Нейминг Логотип Фирменный стиль Брендбук Дизайн упаковки Разработка сайтов Открытие ресторанов Портфолио О нас Книга Блог Контакты RU | EN | ID Портфолио О нас Наши услуги Контакты Блог Книга +7 (961) 848-53-88 RU Портфолио О нас Наши услуги Контакты Блог Книга +7 (961) 848-53-88 RU СМОТРЕТЬ КЕЙС Наша лаборатория брендинга Kilev Lab разработала логотип, фирменный стиль и систему носителей. Все результаты работ мы упаковали в брендбук и презентовали Заказчику. К нам обратился Новосибирский ритейлер с готовым названием. Идея была создать бренд магазина одежды с демократичными ценами, который будет располагаться в одном из популярных торговых центров Новосибирска. РАЗРАБОТКА ФИРМЕННОГО СТИЛЯ ТапкиШмотки 01 КОНЦЕПЦИЯ ТапкиШмотки — бренд доступной одежды для всей семьи. Наш концепт создан людьми, которые искренне верят в то, что в современном мире можно одеваться доступно, стильно и комфортно. Мы ценим человеческие отношения и, в первую очередь, отношения с нашими клиентами. Главная ценность нашей компании — счастье в людях, которые нас окружают, в улыбках, которые мы им дарим! Счастье — в красоте, которая может быть доступна каждому! Основная миссия нашей компании — сделать стиль доступным каждому! 02 Логотип Комбинированный логотип, разработан, исходя из сферы деятельности Бренда, его названия и целевой аудитории. Логотип создан на основе главных образов, с которыми связан бренд – обувь и одежда. Он получился узнаваемым и отличным от всего существующего. 03 Фирменный стиль Основные элементы мы превратили в фирменный паттерн, а узнаваемую клетку сумок для шоппинга времен открытых рынков – в фирменные пакеты. 04 Постеры По заданию Заказчика мы разработали идею для первой рекламной компании. Мы сравнили стоимость приобретения вещи в магазине со стоимостью бургера, цветов и чашки кофе. Данную идею мы реализовали в серии постеров представленных ниже. 05 Оформление веб-среды Мы использовали сочетаемые шрифты из раздела “Типографика”, фирменные контейнеры и основные элементы фирменного стиля. В результате мы получили веб-среду в которой акцент сделан на самом товаре и тексте описания. 06 Оформление СОЦСЕТЕЙ За основу мы взяли классический контент-план бренда одежды в сегменте масс-маркет и разработали оформление таким образом, что оно может служить универсально для подачи любой информации в аккаунте. По заданию Заказчика был разработан подробный гайд для ведения аккаунтов в социальных сетях. 07 Открытие магазина В данный момент первый магазин торговой сети бренда “Тапки Шмотки” успешно функционирует в Сибирском Молле г. Новосибирск Написать в WhatsApp [{\"lid\":\"1531306243545\",\"ls\":\"10\",\"loff\":\"\",\"li_type\":\"nm\",\"li_ph\":\"\\u0412\\u0430\\u0448\\u0435 \\u0438\\u043c\\u044f\",\"li_req\":\"y\",\"li_nm\":\"Name\"},{\"lid\":\"1531306540094\",\"ls\":\"20\",\"loff\":\"\",\"li_type\":\"ph\",\"li_ph\":\"\\u041a\\u043e\\u043d\\u0442\\u0430\\u043a\\u0442\\u043d\\u044b\\u0439 \\u0442\\u0435\\u043b\\u0435\\u0444\\u043e\\u043d\",\"li_req\":\"y\",\"li_masktype\":\"a\",\"li_nm\":\"Phone\"},{\"lid\":\"1643793006224\",\"ls\":\"30\",\"loff\":\"y\",\"li_type\":\"sb\",\"li_req\":\"y\",\"li_variants\":\"\\u0423\\u0442\\u0440\\u043e (9:00 - 12:00)\\n\\u0414\\u0435\\u043d\\u044c (12:00 - 18:00)\\n\\u0412\\u0435\\u0447\\u0435\\u0440 (18:00 - 21:00)\",\"li_selfirstvar\":\"\\u0423\\u0434\\u043e\\u0431\\u043d\\u043e\\u0435 \\u0432\\u0440\\u0435\\u043c\\u044f \\u0434\\u043b\\u044f \\u0437\\u0432\\u043e\\u043d\\u043a\\u0430\",\"li_nm\":\"Selectbox\"},{\"lid\":\"1703424172432\",\"ls\":\"40\",\"loff\":\"\",\"li_type\":\"em\",\"li_ph\":\"\\u0412\\u0430\\u0448 e-mail\",\"li_nm\":\"Email\"}] Обсудим сотрудничество? Свяжитесь с нами любым удобным для вас способом: позвоните, напишите в мессенджеры или на почту — ответим вам быстро и по делу! Контакты +7 (961) 848-         // Отрисовка портфолио
        function renderPortfolio(data) {
            const portfolioGrid = document.getElementById('portfolioGrid');
            
            // Очистить текущее содержимое
            portfolioGrid.innerHTML = '';
            
            // Если нет данных
            if (!data || data.length === 0) {
                showEmptyState();
                return;
            }
            
            // Создаем карточку для каждого проекта
            data.forEach((project, index) => {
                const card = createProjectCard(project, index);
                portfolioGrid.appendChild(card);
                
                // Добавляем анимацию появления с небольшой задержкой
                setTimeout(() => {
                    card.classList.add('visible');
                }, 50 + (index * 70));
            });
        }

        // Функция создания карточки проекта в минималистичном стиле
        function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'portfolio-item';
            card.dataset.index = index;
            card.dataset.id = project.id || index;
            
            // Определяем изображение для карточки
            let imageUrl = '';
            if (project.images && project.images.length > 0) {
                // Используем первое изображение из массива изображений
                imageUrl = project.images[0];
            } else if (project.url) {
                // Используем URL только если нет изображений
                imageUrl = project.url;
            }
            
            // Добавляем классы для фильтрации
            if (project.industry) {
                if (Array.isArray(project.industry)) {
                    project.industry.forEach(ind => {
                        card.dataset.industry = (card.dataset.industry || '') + ' ' + ind.toLowerCase();
                    });
                } else {
                    card.dataset.industry = project.industry.toLowerCase();
                }
            }
            
            // Извлекаем правильное описание
            let description = '';
            if (project.meta_description) {
                description = project.meta_description;
            } else if (project.description) {
                description = project.description;
            } else if (project.project_info && project.project_info[4]) {
                // Добываем описание из массива project_info (судя по примеру JSON)
                description = project.project_info[4];
            }
            
            // Минималистичная карточка в стиле Material Design
            card.innerHTML = `
                <div class="item-image">
                    <img src="${imageUrl}" alt="${project.title || 'Проект'}">
                </div>
                <div class="item-content">
                    <h3 class="item-title">${project.title || 'Без названия'}</h3>
                    <p class="item-description">${description || ''}</p>
                    <div class="item-action">
                        Подробнее
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            `;
            
            // Обработчик клика для открытия модального окна
            card.addEventListener('click', () => {
                openProjectModal(project);
            });
            
            return card;
        }

        // Создание фильтров на основе данных
        function createFilters(data) {
            const filtersContainer = document.getElementById('filters');
            const industries = new Set();
            
            // Собираем все индустрии из проектов
            data.forEach(project => {
                if (project.industry && Array.isArray(project.industry)) {
                    project.industry.forEach(ind => industries.add(ind));
                } else if (project.industry && typeof project.industry === 'string') {
                    industries.add(project.industry);
                }
            });
            
            // Добавляем фильтры в DOM
            industries.forEach(industry => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = industry;
                btn.dataset.filter = industry.toLowerCase();
                
                filtersContainer.appendChild(btn);
            });
        }

        // Фильтрация проектов
        function filterProjects(filter) {
            const projects = document.querySelectorAll('.portfolio-item');
            
            projects.forEach(project => {
                if (filter === 'all') {
                    project.style.display = 'block';
                } else {
                    const industries = project.dataset.industry || '';
                    const tags = project.dataset.tags || '';
                    
                    if (industries.includes(filter) || tags.includes(filter)) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                }
            });
        }

        // Открытие модального окна с деталями проекта
        function openProjectModal(project) {
            const modal = document.getElementById('projectModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalGallery = document.getElementById('modalGallery');
            
            // Заполняем данными из проекта
            modalImage.src = project.images && project.images.length > 0 ? project.images[0] : '';
            modalTitle.textContent = project.title || 'Без названия';
            
            let description = '';
            if (project.meta_description) {
                description = project.meta_description;
            } else if (project.description) {
                description = project.description;
            } else if (project.project_info && project.project_info[4]) {
                description = project.project_info[4];
            }
            
            modalDescription.textContent = description || '';
            
            // Очищаем и заполняем галерею
            modalGallery.innerHTML = '';
            
            if (project.images && project.images.length > 1) {
                project.images.slice(1, 7).forEach((imgUrl, i) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'gallery-thumbnail';
                    
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = `${project.title || 'Изображение'} ${i + 1}`;
                    
                    // Обработчик клика для смены главного изображения
                    thumbnail.addEventListener('click', () => {
                        modalImage.src = imgUrl;
                    });
                    
                    thumbnail.appendChild(img);
                    modalGallery.appendChild(thumbnail);
                });
            } else {
                modalGallery.style.display = 'none';
            }
            
            // Показываем модальное окно
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Закрытие модального окна
        function closeProjectModal() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Скрытие индикатора загрузки
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }

        // Показать сообщение об ошибке
        function showError(message) {
            hideLoader();
            
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioGrid.innerHTML = `
                <div style="text-align:center; padding:40px 20px; color:var(--tg-theme-hint-color);">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                    </svg>
                    <p style="margin-top:16px; font-size:16px;">${message}</p>
                </div>
            `;
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчик клика по фильтрам
            document.getElementById('filters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    // Удалить активный класс со всех кнопок
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Добавить активный класс на кликнутую кнопку
                    e.target.classList.add('active');
                    
                    // Отфильтровать проекты
                    const filter = e.target.dataset.filter;
                    filterProjects(filter);
                }
            });
            
            // Закрытие модального окна
            document.getElementById('modalClose').addEventListener('click', closeProjectModal);
            document.getElementById('projectModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('projectModal')) {
                    closeProjectModal();
                }
            });
        }
    </script>
